<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Gulliver Traveler Bootstrap</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside class="container-fluid bg-dark text-white aside-covid">
      <div
        class="
          content-text
          h-100
          d-flex
          justify-content-center
          align-items-center
        "
      >
        Confira as últimas informações sobre nossa resposta à COVID-19.
      </div>
    </aside>
    <header class="header container mx-auto mt-3 mb-3">
      <div class="d-flex h-100 justify-content-between align-items-center">
        <span class="text-logo">Gulliver Traveller</span>
        <img
          src="assets/svg/logo.svg"
          alt="Logotipo do site Gulliver Traveller, um avião voando ao redor do mundo."
        />
      </div>
    </header>
    <section class="container mt-5">
      <div class="w-100 position-relative">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="
            bi bi-search
            position-absolute
            top-50
            start-0
            translate-middle-y
          "
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>
        <label for="search-hotel" class="d-none">Buscar hotel</label>
        <input
          id="search-hotel"
          class="form-control rounded-pill"
          type="text"
          placeholder="Buscar hotel"
        />
      </div>
    </section>
  </body>
</html>
